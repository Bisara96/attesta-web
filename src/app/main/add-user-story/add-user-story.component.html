<h2 mat-dialog-title>User Story</h2>

<mat-dialog-content>
  <div class="ustory-data">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Description" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(value)]="selected">
        <mat-option value="new" selected>New</mat-option>
        <mat-option value="implemented">Implemented</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-divider></mat-divider>

  <mat-list role="list">
    <h3 mat-subheader>Acceptance Criteria</h3>
    <mat-list-item role="listitem">
      <div class="add-new-ac">
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="newAC"/>
        </mat-form-field>
        <button mat-button (click)="addAC(newAC)"><i class="fas fa-plus"></i></button>
      </div>
    </mat-list-item>
  </mat-list>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let ac of acList">{{ ac }}</mat-list-item>
  </mat-list>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Close</button>
    <button class="mat-raised-button" (click)="add()">Add</button>
  </mat-dialog-actions>
</mat-dialog-content>
