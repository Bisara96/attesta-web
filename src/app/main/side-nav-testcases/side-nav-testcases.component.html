<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar color = "primary">
          <span>Project Login - Sprint 1</span> 
      </mat-toolbar>
      <div class="sidenav-content-tc">
          <tree-root class="story-tree" [nodes]="nodes" [options]="options"></tree-root>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div>
            <button mat-button routerLink="/" routerLinkActive="active">WhiteBoard</button>
            <button mat-button routerLink="/testcases" routerLinkActive="active">Test Cases</button>
            <button mat-button routerLink="/executor" routerLinkActive="active">Executor</button>
            <button mat-button routerLink="/reports" routerLinkActive="active">Reports</button>
        </div>
      </mat-toolbar>
      <app-story-test-cases *ngIf="isStoryView"></app-story-test-cases>
      <app-test-case-details *ngIf="isTestCaseView"></app-test-case-details>
    </mat-sidenav-content>
  </mat-sidenav-container>
