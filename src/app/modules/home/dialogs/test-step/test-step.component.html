<nb-card>
  <nb-tabset>
    <nb-tab tabTitle="Test Steps">
      <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </nb-tab>
    <nb-tab tabTitle="Acceptance Criteria">
      <nb-card size="medium">
        <nb-list>
          <nb-list-item *ngFor="let aCriteria of acceptanceCriteria">
            {{ aCriteria }}
          </nb-list-item>
        </nb-list>
      </nb-card>
    </nb-tab>
  </nb-tabset>
</nb-card>
