<nb-card size="medium">
  <nb-card-header>
    User Stories
  </nb-card-header>
  <nb-list>
    <nb-list-item *ngFor="let story of userStories">
      {{ story.description }}
      <button nbButton size="xsmall" (click)="paly()"><i class="fas fa-stop"></i></button>
      <button nbButton size="xsmall" (click)="open()"><i class="fas fa-video"></i></button>
    </nb-list-item>
  </nb-list>
</nb-card>
